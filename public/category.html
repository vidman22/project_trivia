 <!-- jquery tags -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/gallery.js"></script>
<script type="text/javascript">
    var inc=1;
    $(function () {
            $('#next').click(
                function () {
                    var currentFig = "#fig" + inc;
                    if (inc == 10) {
                        nextFig = "#fig1";
                    } else {
                        nextFig = "#fig" + (inc + 1);
                    }
                    $(nextFig).addClass('showFig');
                    $(currentFig).removeClass('showFig');   
                    inc++;
                    if (inc == 11) { inc = 1; } 
                }
            );  
            $('#previous').click(
                function () {
                    var currentFig = "#fig" + inc;
                    if (inc == 1) {
                        prevFig = "#fig10";
                    } else {
                        prevFig = "#fig" + (inc - 1);
                    }
                    $(prevFig).addClass('showFig');
                    $(currentFig).removeClass('showFig');   
                    inc--;
                    if (inc == 0) { inc = 10; } 
            }
            );  
    });
    </script>
